<div class="row"> 
    <div class="login-box">
        <div class="form-sec">
            <h2 class=" company-heading text-align: left;font-style: italic;">sCart</h2>
            <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)" novalidate autocomplete="off">
                <div class="form-group">                        
                    <input type="text" class="input-text-field text-field" formControlName="username"  name="username" placeholder="Username" required autocomplete="off"/>
                    
                    <div [hidden]="(loginForm.get('username').valid || loginForm.get('username').untouched) && !submitted">
                        <div class="text-danger" [hidden]="!loginForm.get('username').hasError('required')">
                          Username is required.
                        </div>
                      </div>
                </div>
    
                <div class="form-group">
                    <input type="password" class="input-text-field text-field" formControlName="password" name="password" placeholder="Password" autocomplete="off" />
                </div>
    
                <div className="form-group login-btn-sec">                    
                    <button type="submit" class="submit-btn" name="submit-btn">Login</button>
                    <div class="login-alert-unsuccess" *ngIf="!responseData.length">{{ showAlertMessage }}</div>
                </div>
            </form>
        </div>
    </div>

</div>
